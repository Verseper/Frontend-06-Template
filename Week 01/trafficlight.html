<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>green-red-yellow</title>
  <style>
    div{
      display: inline-block;
      height: 100px;
      width: 100px;
      border-radius: 50%;
      background: gray;
      margin: 30px;
    }
    .green.light{
      background: green;
    }
    .red.light{
      background:red;
    }
    .yellow.light{
      background:yellow;
    }
  </style>
</head>
<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>
  <script>
    function green(){
      let div = document.getElementsByTagName('div');
      for(var i = 0;i<3;i++){
        div[i].classList.remove('light');
      }
      document.getElementsByClassName('green')[0].classList.add('light')
    }
    function red(){
      let div = document.getElementsByTagName('div');
      for(var i = 0;i<3;i++){
        div[i].classList.remove('light');
      }
      document.getElementsByClassName('red')[0].classList.add('light')
    }
    function yellow(){
      let div = document.getElementsByTagName('div');
      for(var i = 0;i<3;i++){
        div[i].classList.remove('light');
      }
      document.getElementsByClassName('yellow')[0].classList.add('light')
    }
    function sleep(fun,time){
      return new Promise((reslove,reject)=>{
        fun()
        setTimeout(()=>{
          reslove()
        },time)
      })  
    }
    function go(){
      sleep(green,10000).then(()=>{
        return sleep(yellow,2000)
      }).then(()=>{
        return sleep(red,5000)
      }).then(()=>{
        return go()
      })
    }

    async function asyncGo(){
      await sleep(green,10000)
      await sleep(yellow,2000)
      await sleep(red,5000)
      asyncGo()
    }
  </script>
</body>
</html>
