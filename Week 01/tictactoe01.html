<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: aqua;
      text-align: center;
      display: inline-block;
      vertical-align: middle;
      line-height: 100px;
      border: 1px solid white;
    }
  </style>
</head>

<body>
  <div id="board"></div>
  <script>

    let parteen = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0],
    ]
    let color = 1
    console.log(parteen)
    // 在页面中绘制棋盘
    function show(parteen) {

      let board = document.getElementById('board')
      // 重绘棋盘
      board.innerHTML = ""
      for (let i = 0;i < 3;i++) {
        for (let j = 0;j < 3;j++) {
          let cell = document.createElement('div')
          cell.setAttribute('class', 'cell')
          board.appendChild(cell)
          parteen[i][j] === 1 ? cell.innerText = 'O' : parteen[i][j] === 2 ? cell.innerText = 'X' : ""
          // 绑定点击事件
          cell.addEventListener('click', () => {
            click(i, j)
          })
        }
        board.appendChild(document.createElement('br'))
      }
    }
    show(parteen)
    // 点击棋盘的事件
    function click(i, j) {
      parteen[i][j] = color

      if (check(parteen,color)) {
        alert(color === 2 ? 'X获得了胜利':'O获得胜利') 
      }
      color = 3 - color
      show(parteen)
      // 判断是否胜利
      if(willWin(parteen,color)){
        console.log(color === 2? 'X will win':"O will win")
      }
    }

    // 判断是否获胜
    function check(parteen,color) {
      // 判断横向是否获胜
      for (let i = 0;i < 3;i++) {
        let win = true
        for (let j = 0;j < 3;j++) {
          if (parteen[i][j] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }

      // 判断纵向是否获胜
      for (let i = 0;i < 3;i++) {
        let win = true
        for (let j = 0;j < 3;j++) {
          if (parteen[j][i] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }

      // 判断对象先是否相等
      {
        let win = true
        for (let i = 0;i < 3;i++) {
          if (parteen[i][i] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }
      {
        let win = true
        for (let i = 0; i < 3; i++) {
          if(parteen[i][2-i] !== color){ 
            win = false
          }
        }
        if(win){
          return true
        }
      }

      return false
    }

    function clone(partten){
      return JSON.parse(JSON.stringify(parteen))
    }

    // 判断是否获取胜利
    function willWin(partten,color){
       for (let i = 0; i < 3; i++) {
         for (let j = 0; j < 3; j++) {
           if(parteen[i][j]){
             continue
           }
           let temp = clone(parteen)
           temp[i][j] = color
           if(check(temp,color)){
            return true
           }
         }
       }
       return false
    }
  </script>
</body>

</html>
