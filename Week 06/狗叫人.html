<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Human {
      constructor(name){
        this.name = name
      }
      hurt(damage){
        console.log(this.name+'受到了'+ damage + '伤害')
      }
    }

    let human = new Human('张三')
    human.hurt('狗咬')
  </script>
</body>
</html>
